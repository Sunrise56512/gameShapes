<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>JavaScript</title>
</head>
<body>
    <p>Ваше время нажатия: <span class="timeSecond"></span></p>
    <p>Ваш Счет: <span class="tapBalance"></span></p>
    <p>Ваш рекорд: <span class="recordTap"></span></p>
    <div class="shape" id="count"></div>
</body>
<script>
    function getRandomColoe(){
        var latter = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++){
            color += latter[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    var start = new Date().getTime();
    function makeShape(){
        var borderRadius = Math.random() * 100;
        document.querySelector('.shape').style.borderRadius = borderRadius + 'px';
        document.querySelector('.shape').style.background = getRandomColoe();
        var top = (Math.random() * 300) + 300;
        document.querySelector('.shape').style.top = top + 'px';
        var left = Math.random() * 300;
        document.querySelector('.shape').style.left = left + 'px';
        var width = (Math.random() * 50) + 50;
        document.querySelector('.shape').style.width = width + 'px';
        var height = (Math.random() * 50) + 50;
        document.querySelector('.shape').style.height = height + 'px';
        document.querySelector('.shape').style.display = 'block';
        start = new Date().getTime();
    }

    function apearAfterDelay(){
        setTimeout(makeShape, Math.random() * 800);
    }
    apearAfterDelay();

    let count = 0;

    document.querySelector('.shape').onclick = function(){
            count++;
            document.querySelector('.tapBalance').innerText = count;

            document.querySelector('.shape').style.display = "none";
            var end = new Date().getTime();
            var timeTap = (end - start) / 1000;
            document.querySelector('.timeSecond').innerHTML = timeTap + 'sec.'; 
            apearAfterDelay();
    }


</script>
</html>
